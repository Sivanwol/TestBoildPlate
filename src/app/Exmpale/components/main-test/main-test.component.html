<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>List Of State</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="list$ | async"  matSort class="mat-elevation-z8" *ngIf="hasDataDisplay">
      <ng-container matColumnDef="desciprtion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Desciprtion </th>
        <td mat-cell *matCellDef="let element"> {{element.desciprtion}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="OnEditState(element)">Edit</button>
          <button mat-button (click)="OnRemoveState(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="!hasDataDisplay">No records found</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="OnNewState()">Add New State</button>
  </mat-card-actions>
</mat-card>
