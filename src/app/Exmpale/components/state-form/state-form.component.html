
  <form [formGroup]="form">
<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="name of statue" formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="desciprtion" formControlName="desciprtion"></textarea>
  </mat-form-field>

  <div *ngIf="form.invalid && (form.dirty || form.touched)"
  class="alert alert-danger">
    <div *ngIf="form.errors&&form.errors.required">
    Missing Reqiure Fields.
    </div>
    <div *ngIf="form.errors&&(form.errors.minlength || form.errors.maxlength)">
    one of the field reqire Bettwen 4-6 characters long.
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close Window</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button type="submit" (click)="onSubmitClick()">Save</button>
</mat-dialog-actions>

</form>
